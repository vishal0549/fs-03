<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create card without JSX</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            let imageTg = React.createElement("img", {
                src: "https://images.unsplash.com/photo-1589386417686-0d34b5903d23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZmVzc2lvbmFsJTIwbWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60",
                alt: "no-img",
                width: "100%",
                height: "100%",
                style: {borderRadius: "10px 10px 0 0"}
            }, null);
            
            let add = React.createElement("div", {
                style: {
                    width: "30px",
                    height: "25px",
                    borderRadius: "8px",
                    display: "flex",
                    justifyContent: "center",
                    alignItems: "center",
                    backgroundColor: "#49d1ed",
                    position: "absolute",
                    top: 15,
                    left: 15,
                    color: "white",
                }
            }, "+");
            let dot1 = React.createElement("li", {}, null);
            let dot2 = React.createElement("li", {}, null);
            let dot3 = React.createElement("li", {}, null);
            let option = React.createElement("ul", {
                style: {
                    lineHeight: "8px",
                    color: "gray",
                    position: "absolute",
                    top: "0",
                    right: "10px"
                }
            }, [dot1, dot2, dot3]);
            
            let topContainer = React.createElement("div", {
                style: {
                    width: "100%",
                    height: "60%",
                    position: "relative"
                }
            }, [imageTg, add, option]);

            let cardName = React.createElement("h1", { style: {margin: "0"} }, "David Jones");
            let cardDetail = React.createElement("p", { style: {margin: 0, color: "gray"}}, "Full Stack Developer");
            let middleContainer = React.createElement("div", {
                style: {
                    width: "100%",
                    height: "20%",
                    display: "flex",
                    flexDirection: "column",
                    alignItems: "center",
                    justifyContent: "center",
                }
            }, [ cardName, cardDetail ]);

            let socialShootTitle = React.createElement("h2", {style: {margin: "0", fontWeight: "300"}}, "26");
            let socialShootDetails = React.createElement("p", {style: {margin: "0", color: "gray"}}, "Shoot");
            let socialContainer1 =  React.createElement("div", {style: {textAlign: "center"}}, [ socialShootTitle, socialShootDetails ]);

            let socialFollowingTitle = React.createElement("h2", {style: {margin: "0", fontWeight: "300"}}, "94");
            let socialFollowingDetails = React.createElement("p", {style: {margin: "0", color: "gray"}}, "Following");
            let socialContainer2 =  React.createElement("div", {style: {textAlign: "center"}}, [ socialFollowingTitle, socialFollowingDetails ]);

            let socialFollowersTitle = React.createElement("h2", {style: {margin: "0", fontWeight: "300"}}, "139");
            let socialFollowersDetails = React.createElement("p", {style: {margin: "0", color: "gray"}}, "Followers");
            let socialContainer3 =  React.createElement("div", {style: {textAlign: "center"}}, [ socialFollowersTitle, socialFollowersDetails ]);

            let bottomContainer = React.createElement("div", {
                style: {
                    width: "100%",
                    height: "20%",
                    display: "flex",
                    alignItems: "center",
                    justifyContent: "space-evenly",
                    backgroundColor: "whitesmoke",
                    borderRadius: "10px"
                }
            }, [ socialContainer1, socialContainer2, socialContainer3 ]);

            let card = React.createElement("div", {
                style: {
                    width: "400px",
                    height: "450px",
                    borderRadius: "10px",
                    boxShadow: "0px 0px 10px black",
                }
            }, [ topContainer, middleContainer, bottomContainer ]);

            let container = React.createElement("div", { 
                style: {
                    boxSizing: "border-box",
                    width: "100vw",
                    height: "100vh",
                    display: "flex",
                    justifyContent: "center",
                    alignItems: "center",
                }
             }, card);

            ReactDOM.render(container, document.getElementById("root"));
        </script>
    </body>
</html>
